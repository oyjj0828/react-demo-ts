image: node:20

stages:
  - lint
  - build

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm/

default:
  before_script:
    - npm ci --cache .npm --prefer-offline

lint:
  stage: lint
  script:
    - npm run lint

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
